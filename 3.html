<!-- 3. Write a javascript program find to second largest element in array.
let arr1 :- [3,12,10,8,7];
ans :-  8 -->
<script>
  let arr1 = [3, 12, 10, 8, 7];
  let max, secmax;

  max = arr1[0];

  for (let i = 0; i < arr1.length; i++) {
    if (arr1[i] > max) {
      secmax = max;
      max = arr1[i];
    } else if (arr1[i] > secmax && arr1[i] < max) {
      secmax = arr1[i];
    }
  }

  console.log(secmax);
</script>
