<!-- 4. Write a javascript program new array insert element array using for loop.
Example :- 
let arr = [10,20,30,40,50];
let value = 25
let pos = 2;
ans :- [10,20,25,30,40,50] -->
<script>
  let arr = [10, 20, 30, 40, 50];
  console.log(arr);
  let value = 25;
  let pos = 2;
  for (let i = arr.length - 1; i >= pos; i--) {
    arr[i + 1] = arr[i];
  }
  arr[pos] = value;
  console.log(arr);
</script>
