12. Write a javascript program array  create 2d array and print below result.
let arr = [
         [1,2,3],
         [4,5,6],
         [7,8,9]
] -->
<script>
  let arr = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9],
  ];

  let sum = 0;
  let ans = [];
  let ctn = 0;

  for (let i = 0; i < arr.length; i++) {
    if (i % 2 == 0) {
      for (let j = arr.length - 1; j >= 0; j--) {
        ans[ctn++] = arr[i][j];
      }
    } else {
      for (let j = 0; j < arr.length; j++) {
        ans[ctn++] = arr[i][j];
      }
    }
  }
  console.log(ans);
</script>
