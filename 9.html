<!-- Write a javascript program array  create 2d array and print below result.
let arr = [
         [1,2,3],
         [4,5,6],
         [7,8,9]
]
ans :- [1,2,3,5,7,8,9] -->
<script>
  let arr = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9],
  ];
  let ans = [];
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr.length; j++) {
      if (i == 0 || i == j || i == 2) {
        ans.push(arr[i][j]);
      }
    }
  }
  console.log(ans);
</script>
