<!-- 
11. Write a javascript program array  create 2d array and print below result.let arr = [
         [1,2,3],
         [4,5,6],
         [7,8,9]
]
ans :- [1,4,7,5,3,6,9]
 -->
<script>
  let arr = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9],
  ];
  let ans = [];
  let ctn = 0;
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr[i].length; j++) {
      if (i == 0 || i == 2 || i == j) {
        ans[ctn++] = arr[j][i];
      }
    }
  }
  console.log(ans);
</script>
